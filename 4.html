<!DOCTYPE html>
<html>
<head>
	<title>4 web.</title>
	<style type="text/css">
		.demo{
			color:red;
			border: 1px solid blue;
		}
		p{
			display: none;
		}
		.demo1{
			color: blue;
			border: 1px solid red;
		}
		.demo:hover p{
			color: black;
			display: block;

		}

	</style>
</head>
<body>
	<div class="demo"> 
		<p>i am here!</p>
	</div>
	<div class="demo1">
		<i>Hover over me</i>
	</div>
</body>
</html>
